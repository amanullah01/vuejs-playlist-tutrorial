<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue js tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Conditions</h1>
      <h3>Example 1 if else</h3>
      <button v-on:click="error = !error">Toggole Error</button>
      <button v-on:click="success = !success">Toggole Success</button>
      <p v-if="error">There has an error!</p>
      <p v-else-if="success">You are successfully done</p>

      <h3>Example 2 v-show</h3>

      <p v-show="error">There has an error!</p>
      <p v-show="success">You are successfully done</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
