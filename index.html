<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue js tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Dynamic CSS class</h1>
      <h3>Example 1</h3>
      <div
        v-on:click="isAvailable = !isAvailable"
        v-bind:class="{available: isAvailable}"
      >
        <span>Hello</span>
      </div>

      <h3>Example 2 using computed</h3>
      <button v-on:click="isAvailable = !isAvailable">Toggole Available</button>
      <button v-on:click="isNearby = !isNearby">Toggole Nearby</button>
      <div v-bind:class="computedCssClass">
        <span>Computed</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
